<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="imagens/logo-removebg-preview.png" alt="">
            <h1>Sneakers Drop</h1>
            <input type="text">
            <div class="glass"><img src="imagens/2931190_fit_search_zoom_glass_view_icon.png"></div>
            <div class="bag"><img src="imagens/172551_bag_shopping_icon.png"></div>
           
        </div>
        <h2>Marcas que trabalhamos</h2>

        <div class="nike">
            <div class="logo"><img src="imagens/nike.webp"></div>
            <h1>Nike</h1>
            <p>Nossos lançamentos Nike</p>

            <div class="tenis"> <img src="imagens/jordan4.jpg"><p>Air Jordan 4 Retro Se</p></div>

            <div class="tenis1"> <img src="imagens/dunk.jpg"><p>Nike Dunk Low Retro Se Dc</p></div>

            <div class="tenis2"> <img src="imagens/force.jpg"><p>Air Force 1 Low Retro</p></div>

            <div class="tenis3"> <img src="imagens/low.jpg"><p>Women´S Nike Dunk Low</p></div>
        </div>

        <div class="adidas">
            <div class="logo2"><img src="imagens/adidas.webp"></div>
            <h1>Adidas</h1>
            <p>Melhores novidades adidas</p>

            <div class="adidas1"> <img src="imagens/ultra.webp"><p>Ultraboost 22</p></div>

            <div class="adidas2"> <img src="imagens/chinas.webp"><p>Chinelo Adilette Lite</p></div>

            <div class="adidas3"> <img src="imagens/corrida.webp"><p>Corrida Web Boost </p></div>

            <div class="adidas4"> <img src="imagens/ten.webp"><p>Adidas 4DFWD X Parley</p></div>
        </div>

        

    </header>
</body>

</html>
